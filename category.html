<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Категории</title>
</head>
<body>
    <aside style="width: 20%; height: 100vh; background-color:rgb(40, 40, 40); float:left;">
        <p style="text-align:center; color: white; margin-top: 5%;">Меню</p>
        <div>
            <ul style="color: white;">
                <li>Главная</li>
                <li style="background-color: dodgerblue; border-radius:5px;">Категории</li>
                <li>Заказы</li>
                <li>Контакты</li>
            </ul>
        </div>
        <p style="margin-left: 35px; font-weight: bolder; color: white; position: absolute; bottom: 0px;">
            Пользователь
        </p>
    </aside>
    <main style="text-align: center;">
        <h2 style="padding-top: 10vh;">Категория 1</h2>
        <div style="display: flex; gap: 3em; padding: 1.5em">
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">Товар 1</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$1,5</h3>
                    <p class="card-text">Чебурек с вокзала</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">ОШИБКА НОВИЧКА</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">Товар 2</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$2</h3>
                    <p class="card-text">Шаурма классическая</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Купить</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">Товар 3</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$0.4</h3>
                    <p class="card-text">Топтышка</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Купить</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; gap: 3em; padding: 1.5em">
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">Товар 4</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$0.5</h3>
                    <p class="card-text">Самса куриная с кунжутом</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Купить</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">Товар 5</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>4700</h3>
                    <p class="card-text">Радик</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Лучше БФа</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">Товар 6</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$0.16</h3>
                    <p class="card-text">Йогурт</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Купить</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
